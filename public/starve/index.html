Hello <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Starve Together</title>
    <div class="background-container">
        <img src="assets/Dont+Starve+characters.jpg" alt="Background Image" class="background-image">
        <!-- Content goes here -->
    </div>    
    <style>
        .background-container {
            position: relative;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Puts the image behind the content */
        }
           
        /* CSS code to set the background image */
        body {
            background-size: cover; /* This makes the image cover the entire viewport */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-attachment: fixed; /* Makes the background image fixed, so it doesn't scroll with the content */
        }
        @keyframes scaleText {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        h1 {
            color: white;
            text-align: center;
            font-size:xx-large;
            text-shadow: 5px 5px 4px rgba(0, 0, 0, 0.5);                  
        }
        h2 {
            color: white;
            text-align: center;
            animation: scaleText 2s infinite;
        }
        /* You can add more CSS styles for your content here */
    </style>
</head>
<body>
    <h1>This is a multiplayer expansion for the amazing survival game Don't Starve.</h1>

</html>
